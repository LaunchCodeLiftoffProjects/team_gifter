<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<a href="/recipient/add">Add recipient</a>

    <div th:unless="${recipients.isEmpty()}">
        <table class="table" >
            <tr>
    <!--            <th>Id</th>-->
                <th>First Name</th>
                <th>Last Name</th>
                <th></th>
            </tr>

            <tr th:each="recipient : ${recipients}">
    <!--            <td th:text="${recipient.id}"></td>-->
                <td th:text="${recipient.firstName}"></td>
                <td th:text="${recipient.lastName}"></td>
                <td><a th:href="@{'/recipient/edit/' + ${recipient.id}}" title="Edit this recipient">Edit</a></td>
            </tr>
        </table>

    <div th:replace="fragments :: footer"></div>

</body>
</html>
