<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">
        <input class="form-control" type="hidden" th:field="${recipientOccasion.recipient}" />

<!--        TODO: Stop "other" selection from saving a "," in front of occasion name-->

        <select th:field="${recipientOccasion.occasion.name}" id="standardName" required>
            <option value="" selected>Choose One</option>
            <option th:each="occasion : ${occasions}"
                    th:value="${occasion}"
                    th:text="${occasion}"
                    onclick="chooseStandard()"
            ></option>
            <option value="" onclick="chooseOther()">Other</option>
        </select>
        <input class="form-control" id="customName" th:field="${recipientOccasion.occasion.name}" placeholder="Add your own" hidden disabled required/>
    </div>
    <div class="form-group">
        <label for="recurring">Repeat this occasion yearly</label>
        <input type="checkbox" id="recurring" value="true" th:field="${recipientOccasion.occasion.recurring}">
        <input type="date" class="form-control" id="date" th:field="${recipientOccasion.occasion.date}" required>
    </div>
    <input type="submit" class="btn btn-success" value="Add Occasion">
</form>
<div th:replace="fragments :: footer"></div>
</body>
</html>
