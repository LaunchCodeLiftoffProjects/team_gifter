<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<body class="container">

<header th:replace="fragments :: header"></header>

<form method="post">
    <div class="form-group">

        <input class="form-control" type="hidden" th:field="${recipientOccasion.recipient}" />

        <select class="form-control" id="standardName" required>
            <option value="" selected>Choose One</option>
            <option th:each="occasion : ${occasions}"
                    th:value="${occasion}"
                    th:text="${occasion}"
                    onclick="chooseStandard()"
            ></option>
            <option value="" onclick="chooseOther()">Other</option>
        </select>

        <input class="form-control" id="customName" placeholder="Add your own" hidden disabled required/>

    </div>

    <div class="form-group">
        <label for="recurring">Repeat this occasion yearly</label>
        <input type="checkbox" id="recurring" th:field="${recipientOccasion.occasion.recurring}" onclick="hideYear()">

        <select class="form-control date-select" id="month" th:field="${recipientOccasion.occasion.date.month}" onclick="selectDaysInMonth()" required>
            <option value="">Select Month</option>
            <option th:each="month : ${months}"
                    th:value="${month}"
                    th:text="${month}"
            ></option>
        </select>

        <select class="form-control date-select" id="day29" th:field="${recipientOccasion.occasion.date.day}" required hidden disabled>
            <option value="">Select Day</option>
            <option th:each="day : ${days29}"
                    th:value="${day}"
                    th:text="${day}"
            ></option>
        </select>
        <select class="form-control date-select" id="day30" th:field="${recipientOccasion.occasion.date.day}" required hidden disabled>
            <option value="">Select Day</option>
            <option th:each="day : ${days30}"
                    th:value="${day}"
                    th:text="${day}"
            ></option>
        </select>
        <select class="form-control date-select" id="day31" th:field="${recipientOccasion.occasion.date.day}" required>
            <option value="">Select Day</option>
            <option th:each="day : ${days31}"
                    th:value="${day}"
                    th:text="${day}"
            ></option>
        </select>

        <select class="form-control" id="year" th:field="${recipientOccasion.occasion.date.year}">
            <option value="">Select Year</option>
            <option th:each="year : ${years}"
                    th:value="${year}"
                    th:text="${year}"
            ></option>
        </select>
    </div>

    <input class="form-control" id="nameField" type="hidden" th:field="${recipientOccasion.occasion.name}" />
    <input type="submit" class="btn btn-success" value="Add Occasion" onmousedown="setOccasionName()">

</form>
<div th:replace="fragments :: footer"></div>
</body>
</html>
